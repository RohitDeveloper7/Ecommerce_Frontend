<section class="contact-us admin-style">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-sm-12 ">
                        <h4 class="mb-0">Contact us</h4>
                    </div>
                </div>
            </div> 
            <!-- main table -->
            <div class="col-sm-12 ">
                <div class="card border-0">
                    <div class="card-body">
                        <p-table #dt3 [value]="usersContact" [rows]="5" [paginator]="usersContact.length > 5"
                            [globalFilterFields]="['usersContact','name']" styleClass="p-datatable-gridlines"
                            [tableStyle]="{'min-width': '50rem'}">
                            <ng-template pTemplate="caption">
                                <div class="flex">
                                    <span class="p-input-icon-left ml-auto border rounded">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text"
                                            (input)="dt3.filterGlobal($any($event.target).value, 'contains')"
                                            placeholder="Search keyword" />
                                    </span>
                                    <button class="btn btn-primary float-end  " type="button" data-bs-toggle="collapse"
                                        data-bs-target="#addsubcategoryaccordion">
                                        <i class="pi pi-plus me-1"> </i>
                                        Add Contact
                                    </button>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="text-center">Sr No</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center"> Email</th>
                                    <th class="text-center"> Mobile No</th>
                                    <th class="text-start">Description</th>
                                    <!-- <th class="text-center">Action</th> -->
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-usersContact let-i="rowIndex">
                                <tr>
                                    <td class="text-center">{{ i + 1 }}</td> 
                                    <td class="text-center white-space">{{usersContact?.name}}</td>
                                    <td class="text-center">{{usersContact?.email}}</td>
                                    <td class="text-center white-space">+91 {{usersContact?.mobile}}</td>
                                    <td>{{usersContact?.message}}</td>
                                    <!-- <td class="text-center"> 
                                        <i class="mx-1 pi pi-trash cursor-pointer" data-bs-toggle="modal"
                                            data-bs-target="#categorydeletemodal"></i>
                                    </td> -->
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Categoruy  delete model-->
<div class="modal delete-modal fade" id="categorydeletemodal" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="m-0">Delete Category</h5>
                <button type="button" class="btn-close p-2 closebtnofArtist" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h5 class="fw-bold m-0">
                    Are you sure you want to Delete category?
                </h5>
            </div>
            <div class="modal-footer text-end border-0">
                <button class="btn btn-secondary me-3" data-bs-dismiss="modal">No</button>
                <button class="btn btn-primary" type="submit" data-bs-dismiss="modal" aria-label="Close">Delete</button>
            </div>
        </div>
    </div>
</div>
