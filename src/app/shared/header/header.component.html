<!-- navbar -->
<header class="navigation">
  <nav class="navbar navbar-expand-lg ">
    <div class="container">
      <a class="navbar-brand my-1" href="javascript:void(0)" (click)="navigate('/Home')">
        <img src="assets/logos/mayur.png" class="img-fluid mayur" alt="hope main logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hope_header_sidebartoggle"
        aria-controls="hope_header_sidebartoggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="hope_header_sidebartoggle">
        <form [formGroup]="searchForm" class="w-75">
          <div class="input-group me-auto ms-4">
            <input type="search" class="form-control" formControlName="search" placeholder="Search...">
            <span class="input-group-text border-bottom-0">
              <i class="pi pi-search me-2"></i>
            </span>
          </div>
        </form>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" *ngIf="global?.isLogin == 'false'" href="javascript:void(0)"
              (click)="navigate('auth/login')">
              <i class="pi pi-user me-2"></i> Signin
            </a>

            <div class="hope__dropdown" *ngIf="global?.isLogin == 'true'">
              <a class="nav-link white-space" href="javascript:void(0)" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="pi pi-user me-2"></i>{{ global.userName && global.userName.length > 8 ? (global.userName | slice:0:8) + '...' : global.userName}}
              </a>

              <div class="card dropdown__card">
                <div class="card-body p-0">
                  <ul>
                    <li>
                      <a class="dropdown-item " href="javascript:void(0)" (click)="navigate('my-profile')">
                        <i class="pi pi-user me-2"></i>My Profile
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item white-space" href="javascript:void(0)" (click)="logout()">
                        <i class="pi pi-sign-out me-2"></i>Logout
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </li>

          <li class="nav-item cart_Icon white-space">
            <a class="nav-link position-relative" href="javascript:void(0)" (click)="navigate('cart')">
              <i class="pi pi-shopping-cart me-2"></i>
              Cart
              <span class="position-absolute translate-middle badge rounded-pill bg-danger">
                {{cartDataofParent.length}}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
